<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REWARD (RWD)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #2b1055, #000 70%);
      color: #f5f5f5;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 40px;
      padding: 80px 10%;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      line-height: 1;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
    }

    .claim-box {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px #000;
      text-align: center;
      min-width: 280px;
    }

    .reward-big {
      font-size: 2.2rem;
      font-weight: 900;
      margin: 20px 0;
      transition: transform .3s ease, color .3s ease;
    }

    .pulse {
      transform: scale(1.08);
      color: #ff66ff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    section {
      padding: 80px 10%;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      text-align: center;
    }

    .stat {
      background: #0b0b0b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: inset 0 0 0 1px #222;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 20px;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
      font-size: 0.85rem;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: #000000cc;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>REWARD</h1>
    <div class="tagline">
      The most degen way to farm WPEPU.<br>
      Buy. Sell. Hold. Get paid.
    </div>
  </div>

  <div class="claim-box">
    <div>Your claimable WPEPU</div>
    <div id="rewardValue" class="reward-big">—</div>

    <button id="connectWallet">Connect Wallet</button>
    <button id="claimRewards" style="margin-top:10px">Claim</button>

    <div id="claimStatus" style="margin-top:10px"></div>
  </div>
</header>

<section>
  <iframe src="https://www.geckoterminal.com/eth/pools/0xb1b10b05aa043dd8d471d4da999782bc694993e3ecbe8e7319892b261b412ed5?embed=1"></iframe>
</section>

<footer>
  © REWARD • Full degen mode enabled
</footer>

<div id="claimModal" class="modal">
  <div class="modal-content">
    <h3>Claim</h3>
    <p id="modalText">Processing…</p>
  </div>
</div>

<!-- ETHERS MUST LOAD FIRST -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<script>
  if (typeof ethers === 'undefined') {
    alert('Ethers.js failed to load. Refresh the page.');
    throw new Error('ethers not defined');
  }

  let provider, signer, contract;

  const contractAddress = "0x49ef1deD412f91c06030047e7DA92034066C4127";
  const REQUIRED_CHAIN_ID = 777777; // Pepe Unchained

  const abi = [
    "function withdrawableRewardOf(address) view returns (uint256)",
    "function withdrawReward()"
  ];

  const connectBtn = document.getElementById("connectWallet");
  const claimBtn = document.getElementById("claimRewards");
  const rewardValue = document.getElementById("rewardValue");
  const modal = document.getElementById("claimModal");
  const modalText = document.getElementById("modalText");

  connectBtn.onclick = async () => {
    try {
      if (!window.ethereum) {
        alert("Please open this site inside MetaMask");
        return;
      }

      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();

      try {
        const net = await provider.getNetwork();
        if (net.chainId !== REQUIRED_CHAIN_ID) {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: ethers.utils.hexValue(REQUIRED_CHAIN_ID) }]
          });
        }
      } catch {}

      contract = new ethers.Contract(contractAddress, abi, signer);

      connectBtn.innerText = "Connected";
      connectBtn.disabled = true;

      refreshRewards();
      setInterval(refreshRewards, 15000);

    } catch (e) {
      console.error(e);
      alert("Wallet connection failed");
    }
  };

  async function refreshRewards() {
    if (!signer) return;

    const user = await signer.getAddress();
    const r = await contract.withdrawableRewardOf(user);

    if (r.eq(0)) {
      rewardValue.innerText = "0 WPEPU";
      claimBtn.disabled = false;
    } else {
      const val = ethers.utils.formatUnits(r, 18) + " WPEPU";
      rewardValue.innerText = val;
      claimBtn.disabled = false;
    }
  }

  claimBtn.onclick = async () => {
    try {
      modal.style.display = "flex";
      modalText.innerText = "Preparing claim…";

      const user = await signer.getAddress();
      const r = await contract.withdrawableRewardOf(user);

      if (r.eq(0)) {
        modalText.innerText = "No rewards yet. Wait for volume.";
        setTimeout(() => modal.style.display = "none", 1500);
        return;
      }

      modalText.innerText = "Claiming rewards…";
      const tx = await contract.withdrawReward();
      await tx.wait();

      modalText.innerText = "Paid.";
      setTimeout(() => modal.style.display = "none", 1200);
      refreshRewards();

    } catch {
      modalText.innerText = "Claim failed";
      setTimeout(() => modal.style.display = "none", 1500);
    }
  };
</script>

</body>
</html>
